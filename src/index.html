<!DOCTYPE html>
<html>
    <head>
        <title> Wesafari </title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" href="icon/iPhone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icon/iPad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icon/iPhone@2x.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icon/iPad@2x.png">
		<!--<meta content="telephone=no" name="format-detection" />-->
        <link rel="stylesheet" href="iconfont/style.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- app -->
        <div id="app"></div>

        <!-- the baseUrl has set to data-main -->
        <script defer async src="js/lib/require.js" data-main="js/app.js"></script>
        <script type="text/javascript">
            document.body.addEventListener('touchstart', function () {});
        </script>
        <script async src="cordova.js"></script>
        <script>
            var width = document.body.clientWidth;
            var width2 = window.screen.width;
            console.log(width);
            console.log(width2);

            function addCSS(cssText){
                var style = document.createElement('style'),  //创建一个style元素
                    head = document.head || document.getElementsByTagName('head')[0]; //获取head元素
                style.type = 'text/css'; //这里必须显示设置style元素的type属性为text/css，否则在ie中不起作用
                if(style.styleSheet){ //IE
                    var func = function(){
                        try{ //防止IE中stylesheet数量超过限制而发生错误
                            style.styleSheet.cssText = cssText;
                        }catch(e){

                        }
                    }
                    //如果当前styleSheet还不能用，则放到异步中则行
                    if(style.styleSheet.disabled){
                        setTimeout(func,10);
                    }else{
                        func();
                    }
                }else{ //w3c
                    //w3c浏览器中只要创建文本节点插入到style元素中就行了
                    var textNode = document.createTextNode(cssText);
                    style.appendChild(textNode);
                }
                head.appendChild(style); //把创建的style元素插入到head中
            }

            //使用
            addCSS('.album li{ height:' + width * (9/16) + 'px;}');
        </script>
    </body>
</html>
